<section>



    <div class="projects">
        <div class="project" *ngFor="let project of projects"
            style="background-image: url({{project.image}})" 
        >
            <div class="info-project" >
                <h5>{{ project.title }}</h5>
                <p>{{ project.description }}</p>
                <a [href]="project.url" target="_blank">
                    <button class="btn-view-project">
                        View
                    </button>
                </a>
            </div>
        </div>
    </div>




</section>
